type Mutation {
  createProduct(
    name: String!,
    description: String!,
    brand: String!,
    price: Float!,
    discounted_price: Float,
    quantity: Int!,
    availability: String!,
    available_color: String!,
    available_size: String!,
    promotions: String,
    image_main: String,
    image_gallery: String
  ): Product @field(resolver: "App\\GraphQL\\Mutations\\ProductMutator@createProduct")

  updateProduct(
    id: ID!,
    name: String,
    description: String,
    brand: String,
    price: Float,
    discounted_price: Float,
    quantity: Int,
    availability: String,
    available_color: String,
    available_size: String,
    promotions: String,
    image_main: String,
    image_gallery: String
  ): Product @field(resolver: "App\\GraphQL\\Mutations\\ProductMutator@updateProduct")

   deleteProduct(id: ID!): Product @field(resolver: "App\\GraphQL\\Mutations\\ProductMutator@deleteProduct")


  createUser(name: String!, email: String!, password: String!, role: String): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@createUser")
  updateUser(id: Int!, name: String, email: String, password: String, role: String): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@updateUser")
  deleteUser(id: Int!): Boolean @field(resolver: "App\\GraphQL\\Mutations\UserMutation@deleteUser")

    
  createUser(name: String!, email: String!, password: String!, role: String): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@createUser")
  updateUser(id: Int!, name: String, email: String, password: String, role: String): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@updateUser")
  deleteUser(id: Int!): Boolean @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@deleteUser")

}
